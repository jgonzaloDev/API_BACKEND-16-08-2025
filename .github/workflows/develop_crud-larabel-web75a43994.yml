name: Build and deploy Laravel app to Azure Web App - crud-larabel

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate .env and APP key
        run: |
          cp .env.example .env
          echo "APP_URL=https://crud-larabel-web75a43994.azurewebsites.net" >> .env
          php artisan key:generate

      - name: Zip entire Laravel project for deployment
        run: zip -r release.zip . -x '*.git*' 'node_modules/*' 'vendor/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'crud-larabel-web75a43994'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_66CD8103F7A048B693E29297B8A9F243 }}
          package: .
